<!DOCTYPE html>
<html>
  <head>
    <title>{% block head_title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <style>
      .form-group {
        margin-top: 10px;
      }
    </style>
    {% block extra_head %}
    {% endblock %}
  </head>
  <body>
    {% block body %}

    {% if messages %}
      <div class="p-2">
        {% for message in messages %}
          <div class="text-center border-bottom">{{message}}</div>
        {% endfor %}
      </div>
    {% endif %}

    <div class="p-3 mb-3" style="background: linear-gradient(to bottom, #33ccff 0%, #33ccff 100%);">
      <div class="container d-flex justify-content-between">
          {% if user.is_authenticated %}
          <div><button class="btn btn-primary"><a class="text-light" href="{% url 'account_email' %}">Change E-mail</a></button></div>
          <div><button class="btn btn-success"><a class="text-light" href="{% url 'home' %}">Home</a></button></div>
          <div><button class="btn btn-dark"><a class="text-light" href="{% url 'account_logout' %}">Sign Out</a></button></div>
          {% else %}
          <div> <button class="btn btn-primary"><a class="text-light"style= "font-family: Arial, Helvetica, sans-serif;" href="{% url 'account_login' %}">Sign In</a></button></div>
          <div> <button class="btn btn-success"><a class="text-light" style= "font-family: Arial, Helvetica, sans-serif;" href="{% url 'account_signup' %}">Sign Up</a></button></div>
          {% endif %}
      </div>
    </div>
    {% block content %}
    {% endblock %}
    {% endblock %}
    {% block extra_body %}
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
